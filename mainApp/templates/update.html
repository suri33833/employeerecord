{% extends 'index.html' %} {% block title %}
<title>CRUD | Add</title>
{% endblock %} {% block body %}
<div class="container-fluid">
  <div class="w-75 m-auto">
    <h3 class="bg-danger text-center">Update Employee Record</h3>
    <form action="" method="post">
      {% csrf_token %}
      <label>Name</label>
      <input
        type="text"
        name="name"
        placeholder="Full Name : "
        class="form form-control mb-3"
        value="{{data.name}}"
      />
      <div class="row mb-3">
        <div class="col-md-6">
          <label>Email</label>
          <input
            type="email"
            name="email"
            placeholder="Email Address : "
            class="form form-control"
            value="{{data.email}}"
          />
        </div>
        <div class="col-md-6">
          <label>Phone</label>
          <input
            type="text"
            name="phone"
            placeholder="Phone Number : "
            class="form form-control"
            value="{{data.phone}}"
          />
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-6">
          <label>Designation</label>
          <input
            type="text"
            name="dsg"
            placeholder="Designation : "
            class="form form-control"
            value="{{data.dsg}}"
          />
        </div>
        <div class="col-md-6">
          <label>Salary</label>
          <input
            type="number"
            name="salary"
            placeholder="Salary : "
            class="form form-control"
            value="{{data.salary}}"
          />
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-6">
          <label>City</label>
          <input
            type="text"
            name="city"
            placeholder="City Name : "
            class="form form-control"
            value="{{data.city}}"
          />
        </div>
        <div class="col-md-6">
          <label>State</label>
          <input
            type="text"
            name="state"
            placeholder="State Name : "
            class="form form-control"
            value="{{data.state}}"
          />
        </div>
      </div>
      <button class="btn btn-primary w-100">Submit</button>
    </form>
  </div>
</div>
{% endblock %}
